<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flipdown.css">
  <script src="flipdown.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <section>
    <main>
      <div class="centerBox">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="hourBox">
          <div id="flipdown" class="flipdown"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="iconBox">
        <img src="images/icon-facebook.svg" alt="icon">
        <img src="images/icon-pinterest.svg" alt="icon">
        <img src="images/icon-instagram.svg" alt="icon">
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ivan Coelho</a>.
      </div>
    </footer>   
  </section>
</body>

</html>
